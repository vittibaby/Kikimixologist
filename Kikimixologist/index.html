<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Mixologist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
        }
      }
    </script>
    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes wheel-winner-pulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 20px rgba(209, 250, 229, 1)) drop-shadow(0 0 15px rgba(255, 255, 255, 1));
        }
      }
      .wheel-winner {
        animation: wheel-winner-pulse 1.5s ease-in-out infinite;
      }

      @keyframes image-reveal {
        from {
          opacity: 0;
          transform: scale(0.9);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
      }
      .animate-image-reveal {
        animation: image-reveal 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
